<h2>By country</h2>
<hr>
<div class="row">
    <div class="col">
        <shared-search-box [placeholder]="'Search country'" (onValue)="searchByCountry($event)"></shared-search-box>
    </div>
</div>

<div class="row">
    <div class="col">
        <shared-loading-spinner [nameSearch]="'Country'" *ngIf="isLoading"></shared-loading-spinner>
        <!-- Table Result -->
        <countries-table [countries]="countries"></countries-table>
    </div>
</div>
